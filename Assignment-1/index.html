<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio data</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" placeholder="First Name">
            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" placeholder="Last Name">
            <br><br>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other:</label>
            <input type="radio" name="gender" id="other">
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <br><br>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone">
            <br><br>
            <label for="height">Height:</label>
            <input type="number" step="0.01" id="height">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" id="schoolname" placeholder="School Name">
            <br><br>
            <label for="classname">Class:</label>
            <input type="text" id="classname" placeholder="Enter Class">
            <br><br>
            <label for="stream">Stream:</label>
            <select name="stream" id="stream">
                <option value="#">Stream</option>
                <option value="cse">Computer Science Engineering</option>
                <option value="me">Mechanical Engineering</option>
                <option value="ce">Civil Engineering</option>
                <option value="bte">Biotech Engineering</option>
            </select>
            <br><br>
            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
